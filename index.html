<style>
/* Overlay */
.popup-overlay {
  position: fixed;

  justify-content: center;

}

/* Popup Box */
.popup-box {
  background: #fff;
  padding: 30px;
  max-width: 400px;
  width: 90%;
  border-radius: 20px;
  text-align: center;
  position: relative;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  animation: popup-in 0.5s ease-out;
}

/* Image */
.popup-img {
  width: 100%;
  height: auto;
  border-radius: 15px;
  margin-bottom: 20px;
}

/* Question */
.popup-question {
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 20px;
  color: #333;
}

/* Buttons */
.popup-buttons {
  display: flex;
  justify-content: space-around;
}

.btn-yes, .btn-no {
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-yes {
  background-color: #28a745;
  color: white;
}

.btn-no {
  background-color: #dc3545;
  color: white;
}

.btn-yes:hover {
  background-color: #218838;
}

.btn-no:hover {
  background-color: #c82333;
}

/* Congrats Message */
.congrats-message {
  display: none;
  margin-top: 20px;
  font-size: 1.2rem;
  color: #28a745;
  font-weight: bold;
  animation: fadeIn 0.5s ease;
}

/* Animations */
@keyframes popup-in {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>

<script>
// Check if user already answered
const userResponse = localStorage.getItem('palestineSupport');
if (userResponse === 'no') {
  window.location.href = "https://example.com"; // Change to your redirect URL
} else if (userResponse === 'yes') {
  document.getElementById('palestine-popup').style.display = 'none';
}

// Yes handler
function handleYes() {
  localStorage.setItem('palestineSupport', 'yes');
  document.querySelector('.popup-buttons').style.display = 'none';
  document.getElementById('congrats').style.display = 'block';
  setTimeout(() => {
    document.getElementById('palestine-popup').style.display = 'none';
  }, 2500);
}

// No handler
function handleNo() {
  localStorage.setItem('palestineSupport', 'no');
  window.location.href = "https://example.com"; // Change to your redirect URL
}
    // Carousel
    const images = [
      'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQj6TQ38RucPFsUYdfylFLQ2jM0cAFNsBVvDdEQYVTRmRmtmKQChfPzFKLl&s=10bdd.jpg?width=2400',
      'https://cdn.bongo-solutions.com/919f93a7-400e-4149-a70d-204beb589074/content/6d352160-83cc-46c1-ad6e-1fde273655da/fa7807e8-c80c-46aa-a844-bf1df54659b3.jpg?width=2400',
      'https://cdn.bongo-solutions.com/919f93a7-400e-4149-a70d-204beb589074/content/2b5dd560-f31e-43e3-9333-efb3fc134125/09848f73-591b-4ad6-92cc-1dffbe77c2d9.jpg?width=2400'
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      const carousel = document.getElementById('carouselImage');
      carousel.classList.remove('carousel-fade');
      void carousel.offsetWidth;
      carousel.src = images[index];
      carousel.classList.add('carousel-fade');
    }, 3000);

    // Login
    const loginScreen = document.getElementById('loginScreen');
    const storedName = localStorage.getItem('userName');
    const storedImage = localStorage.getItem('userImage');
    const userImage = document.getElementById('userImage');

    if (!storedName || !storedImage) {
      loginScreen.classList.remove('hidden');
    } else {
      userImage.src = storedImage;
    }

    function submitLogin() {
      const name = document.getElementById('nameInput').value;
      const image = document.getElementById('imageInput').files[0];
      if (name && image) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem('userName', name);
          localStorage.setItem('userImage', e.target.result);
          userImage.src = e.target.result;
          loginScreen.classList.add('hidden');
        };
        reader.readAsDataURL(image);
      } else {
        alert('Please enter name and select an image.');
      }
    }

    // Footer active state
    const isShortsPage = window.location.href.includes('shorts.html');
    const homeBtn = document.getElementById('homeBtn');
    const shortsBtn = document.getElementById('shortsBtn');

    if (isShortsPage) {
      shortsBtn.querySelector('i').classList.add('text-red-500');
      shortsBtn.querySelector('span').classList.add('text-red-500');
      homeBtn.querySelector('i').classList.remove('text-red-500');
      homeBtn.querySelector('i').classList.add('text-gray-500');
      homeBtn.querySelector('span').classList.remove('text-red-500');
      homeBtn.querySelector('span').classList.add('text-gray-500');
    } else {
      homeBtn.querySelector('i').classList.add('text-red-500');
      homeBtn.querySelector('span').classList.add('text-red-500');
      shortsBtn.querySelector('i').classList.add('text-gray-500');
      shortsBtn.querySelector('span').classList.add('text-gray-500');
    }
  </script>
